<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    <form action="createRecipe()" method="get" accept-charset="utf-8" id="recipe-form">
      <input type="text" name="name" id="name" %>
      <input type='text' name='description' id='description' %>
      <input type='text' name='ingredients' id='ingredient1' %>
      <input type='text' name='ingredients' id='ingredient2' %>
      <input type='text' name='ingredients' id='ingredient3' %>
      <input type='text' name='ingredients' id='ingredient4' %>
      <input type='text' name='ingredients' id='ingredient5' %>
      <input type="submit" name="submit" value="submit" id="submit">
    </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header><h2 id="nameHeader">{{name}}</h2></header>
        <div>{{> recipeDetailsPartial }}</div>
        <footer><a href="#" onclick="displayEditForm();">Edit Recipe</a></footer>
      </article>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
        {{ displayIngredient this }}
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars-template" id="recipe-form-template">
      <form action="{{submitAction}};return false;" id="recipe-form">
  {{> recipeFormPartial}}
      </form>

    </script>
    <script type="text/x-handlebars-template" id="recipe-form-partial">
 Name: <input id="name" type="text" value="{{name}}"><br>
      Description: <input id="description" type="text" value="{{description}}"><br>
      <h4>Ingredients</h4>
      {{#each ingredients}}
      <input name="ingredients" type="text" value="{{this}}"><br>
      {{else}}
      <input name="ingredients" type="text"><br>
      <input name="ingredients" type="text"><br>
      <input name="ingredients" type="text"><br>
      <input name="ingredients" type="text"><br>
      <input name="ingredients" type="text"><br>
      {{/each}}
      <input type="submit">

    </script>
  </body>
</html>
